<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animatize - animations the easy way</title>

  <meta name="description" content="Create animations by dragging your mouse">
  <meta name="author" content="David Miranda">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@panphora">
  <meta name="twitter:title" content="animations the easy way">
  <meta name="twitter:description" content="Create animations by dragging your mouse">

  <meta property="og:title" content="animations the easy way">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://31launches.com/">
  <meta property="og:description" content="Create animations by dragging your mouse">

  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="https://fav.farm/⚡️" />
</head>
<body>
  <div class="container">
    <h1>Demo</h1>
    <div class="animation-container full demo" data-input-from="demo">
      <div class="canvas">
        <div class="character"></div>
      </div>
    </div>
    <h1>Try yourself:</h1>
    <div class="animation-container" data-output-to="try-yourself">
      <div class="canvas"></div>
      <div class="character draggable"></div>
    </div>
    <div class="animation-container full" data-input-from="try-yourself">
      <div class="canvas">
        <div class="character hide"></div>
      </div>
    </div>
    <h1>Animate your own images!</h1>
    <div class="animation-container" data-output-to="animated-your-own-images">
      <div class="canvas"></div>
      <div class="character draggable"></div>
    </div>
    <div class="animation-container full" data-input-from="animated-your-own-images">
      <div class="canvas">
        <div class="character hide"></div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
