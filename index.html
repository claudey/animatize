<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Animatize ⚡️</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="https://fav.farm/⚡️" />
</head>
<body>
  <div class="container">
    <h1>Demo</h1>
    <div class="animation-container full demo" data-input-from="demo">
      <div class="canvas">
        <div class="character"></div>
      </div>
    </div>
    <h1>Try yourself:</h1>
    <div class="animation-container" data-output-to="try-yourself">
      <div class="canvas"></div>
      <div class="character draggable"></div>
    </div>
    <div class="animation-container full" data-input-from="try-yourself">
      <div class="canvas">
        <div class="character hide"></div>
      </div>
    </div>
    <h1>Animate your own images!</h1>
    <div class="animation-container" data-output-to="animated-your-own-images">
      <div class="canvas"></div>
      <div class="character draggable"></div>
    </div>
    <div class="animation-container full" data-input-from="animated-your-own-images">
      <div class="canvas">
        <div class="character hide"></div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
