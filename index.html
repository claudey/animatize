<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hello, world!</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <label>
      <input type="file" name="background-image">
      <div>Upload background image: 1600px (width) by 960px (height)</div>
      <div>Will output as 800px (width) by 480px (height)</div>
    </label>
    <label>
      <input type="file" name="character-image">
      <div>Upload character image: 288px (width) by 288px (height)</div>
      <div>Will output as 144px (width) by 144px (height)</div>
    </label>
    <div class="animation-container">
      <div class="canvas"></div>
      <div class="character draggable"></div>
    </div>
    <div class="animation-container full">
      <div class="canvas">
        <div class="character hide"></div>
      </div>
    </div>
    <button class="play-button">Play back!</button>
  </div>
  <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
