<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animatize - animations the easy way</title>

  <meta name="description" content="Create animations by dragging your mouse">
  <meta name="author" content="David Miranda">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@panphora">
  <meta name="twitter:title" content="animations the easy way">
  <meta name="twitter:description" content="Create animations by dragging your mouse">
  <meta name="twitter:creator" content="@panphora">
  <meta name="twitter:image" content="https://animatize.com/images/og.png?v=1">

  <meta property="og:title" content="animations the easy way">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://31launches.com/">
  <meta property="og:description" content="Create animations by dragging your mouse">
  <meta property="og:image" content="https://animatize.com/images/og.png?v=1">

  <link rel="icon" href="https://fav.farm/⚡️" />

  <link rel="stylesheet" href="css/main.css?v=8">
  <script src="https://unpkg.com/interactjs/dist/interact.min.js" defer></script>
  <script src="js/main.js?v=8" defer></script>

  <script defer data-domain="animatize.com" data-api="https://round-butterfly-d351.remake.workers.dev/hello-world/event" src="https://round-butterfly-d351.remake.workers.dev/hello-world/script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Demo</h1>
    <div class="canvas full demo" data-input-from="demo">
      <div class="canvas-inner">
        <div class="character-container">
          <div class="character">
            <div class="character-inner"></div>
          </div>
        </div>
      </div>
    </div>
    <h1>Try yourself:</h1>
    <div class="canvas" data-output-to="try-yourself">
      <div class="canvas-inner">
        <div class="character-container">
          <div class="character draggable">
            <div class="character-inner"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="canvas full" data-input-from="try-yourself">
      <div class="canvas-inner">
        <div class="character-container">
          <div class="character hide">
            <div class="character-inner"></div>
          </div>
        </div>
      </div>
    </div>
    <h1>Animate your own images!</h1>
    <div class="canvas" data-output-to="animated-your-own-images">
      <div class="canvas-inner">
        <div class="character-container">
          <div class="character draggable">
            <div class="character-inner"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="canvas full" data-input-from="animated-your-own-images">
      <div class="canvas-inner">
        <div class="character-container">
          <div class="character hide">
            <div class="character-inner"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
